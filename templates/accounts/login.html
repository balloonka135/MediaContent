{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="container">
    <h1>Log in</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        <input type="submit" value="Login" class="btn btn-default">
    </form>
</div>
{% endblock %}
